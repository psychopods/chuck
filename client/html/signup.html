<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="../css/signup.css" />
</head>
<body>
<div class="glitch-form-wrapper">
  <form class="glitch-card" id="RegisterForm">
    <div class="card-header">
      <div class="card-title">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M14 3v4a1 1 0 0 0 1 1h4"></path>
          <path
            d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z"
          ></path>
          <path
            d="M12 11.5a3 3 0 0 0 -3 2.824v1.176a3 3 0 0 0 6 0v-1.176a3 3 0 0 0 -3 -2.824z"
          ></path>
        </svg>
        <span>SECURE_DATA</span>
      </div>

      <div class="card-dots"><span></span><span></span><span></span></div>
    </div>

    <div class="card-body">
        <div class="form-group">
            <input
                type="name"
                id="name"
                name="name"
                required="true"
                placeholder=""
                title="Name"
            />
            <label for="name" class="form-label" data-text="NAME">NAME</label>
        </div>

        <div class="form-group">
          <input
            type="email"
            id="email"
            name="username/Email"
            required="true"
            placeholder=""
            title="Email address"
          />
          <label for="username" class="form-label" data-text="USERNAME"
            >USERNAME</label
          >
        </div>

        <div class="form-group">
          <input
            type="phone"
            id="phone"
            name="phone"
            required="true"
            placeholder=""
            title="Phone Number"
          />
          <label for="phonenumber" class="form-label" data-text="PHONENUMBER"
            >PHONENUMBER</label
          >
        </div>

        <div class="form-group">
          <input
            type="password"
            id="password"
            name="password"
            required="true"
            placeholder=""
          />
          <label for="password" class="form-label" data-text="PASSWORD"
            >PASSWORD</label
          >
        </div>  
        <button data-text="SUBMIT_CONNECTION" type="submit" class="submit-btn">
            <span class="btn-text">SUBMIT_CONNECTION</span>
        </button>
    </div>
  </form>
  <p id="message"></p>
</div>
<script src="../js/signup.js"></script>
</body>
</html>
